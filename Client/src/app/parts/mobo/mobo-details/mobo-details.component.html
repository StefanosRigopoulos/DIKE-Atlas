<body>
    <section class="page-section catalog" *ngIf="mobo">
        <div class="container pt-5">
            <h2 class="page-section-heading text-center text-uppercase text-secondary mb-4">Λεπτομερειες Μητρικης Καρτας</h2>
            <div class="divider-custom">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon"><i class="fa fa-star"></i></div>
                <div class="divider-custom-line"></div>
            </div>
            <div class="mobo-details-card shadow rounded">
                <div class="row" style="min-height: 300px;">
                    <div class="col-md-4 text-center mobo-info">
                        <div class="mobo-icon-container">
                            <i class="fa-solid fa-chess-board fa-4x"></i>
                        </div>
                        <h4 class="mt-2 text-uppercase">{{ mobo.brand }}<br>{{ mobo.model }}</h4>
                        <span class="badge barcode-badge bg-success text-white fs-6 p-2">{{ mobo.barcode }}</span>
                    </div>
                    <div class="col-md-8 mobo-form-section">
                        <div class="mb-2">
                            <div class="row align-items-center">
                                <div class="col-md-4">
                                    <label class="form-label">Θέσεις Μνημών</label>
                                </div>
                                <div class="col-md-8">
                                    <label>{{ mobo.dramSlots }}</label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-2">
                            <div class="row align-items-center">
                                <div class="col-md-4">
                                    <label class="form-label">Chipset Μάρκα</label>
                                </div>
                                <div class="col-md-8">
                                    <label>{{ mobo.chipsetVendor }}</label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-2">
                            <div class="row align-items-center">
                                <div class="col-md-4">
                                    <label class="form-label">Chipset Μοντέλο</label>
                                </div>
                                <div class="col-md-8">
                                    <label>{{ mobo.chipsetModel }}</label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-2">
                            <div class="row align-items-center">
                                <div class="col-md-4">
                                    <label class="form-label">BIOS Μάρκα</label>
                                </div>
                                <div class="col-md-8">
                                    <label>{{ mobo.biosBrand }}</label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-2">
                            <div class="row align-items-center">
                                <div class="col-md-4">
                                    <label class="form-label">BIOS Έκδοση</label>
                                </div>
                                <div class="col-md-8">
                                    <label>{{ mobo.biosVersion }}</label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-2">
                            <div class="row align-items-center">
                                <div class="col-md-4">
                                    <label class="form-label">GPU Μάρκα</label>
                                </div>
                                <div class="col-md-8">
                                    <label>{{ mobo.onBoardGPUBrand }}</label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-2">
                            <div class="row align-items-center">
                                <div class="col-md-4">
                                    <label class="form-label">GPU Μοντέλο</label>
                                </div>
                                <div class="col-md-8">
                                    <label>{{ mobo.onBoardGPUModel }}</label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-2">
                            <div class="row align-items-center">
                                <div class="col-md-4">
                                    <label class="form-label">Network Μάρκα</label>
                                </div>
                                <div class="col-md-8">
                                    <label>{{ mobo.onBoardNetworkAdapterBrand }}</label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-2">
                            <div class="row align-items-center">
                                <div class="col-md-4">
                                    <label class="form-label">Network Μοντέλο</label>
                                </div>
                                <div class="col-md-8">
                                    <label>{{ mobo.onBoardNetworkAdapterModel }}</label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-2">
                            <div class="row align-items-center">
                                <div class="col-md-4">
                                    <label class="form-label">Σειριακός Αριθμός</label>
                                </div>
                                <div class="col-md-8">
                                    <label>{{ mobo.serialNumber }}</label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-2">
                            <div class="row align-items-center">
                                <div class="col-md-4">
                                    <label class="form-label">Σχετικός Υπολογιστής</label>
                                </div>
                                <div class="col-md-8">
                                    <ng-container *ngIf="related_pcs">
                                        <div *ngFor="let pc of related_pcs" class="related-pc-item">
                                            <span (click)="goToRelatedPC(pc.id)" class="clickable-text">{{ pc.barcode }}</span>
                                        </div>
                                    </ng-container>
                                    <ng-container *ngIf="related_pcs.length == 0">
                                        <label>Δεν έχει χρεωθεί ακόμα</label>
                                    </ng-container>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="text-center mt-3">
                        <button type="button" class="btn btn-secondary me-2 px-4" (click)="goBack()">
                            <i class="fa-solid fa-arrow-left-long"></i> Πίσω
                        </button>
                        <ng-container *appHasRole="['Admin', 'Moderator']">
                            <button type="button" class="btn btn-success me-2 px-4" (click)="editMOBO()">
                                <i class="fa-solid fa-user-pen"></i> Επεξεργασία
                            </button>
                            <button type="button" class="btn btn-danger px-4" (click)="deleteMOBO()">
                                <i class="fa-solid fa-trash"></i> Διαγραφή
                            </button>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="page-section catalog" *ngIf="!mobo">
        <div class="container pt-5">
            <h2 class="page-section-heading text-center text-uppercase text-secondary mb-4">Λεπτομερειες Επεξεργαστη</h2>
            <div class="divider-custom">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon"><i class="fa fa-star"></i></div>
                <div class="divider-custom-line"></div>
            </div>
            <h5 class="text-center">Υπήρξε πρόβλημα κατά την φόρτωση των πληροφοριών του επεξεργαστή</h5>
        </div>
    </section>
</body>
